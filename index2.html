<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="./css/duck.png" alt="logo" height="70">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Angafrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>  
        <div class="container mt-2">

            <div class="container mt-5">
                <h2 class="h2">Nuovo Libro</h2>

            <form class="row g-3">
            <div class="d-flex justify-content-between gap-3">
                <!--Name author-->
                <div class="col-6 mt-5">
                    <h5 class="form-label">Nome Autore</h5>
                    <input name="nameauthor" class="form-control" placeholder="Inserisci il nome dell'autore" minlength="3">
                </div>

                <!--surname author-->
                <div class="col-6 mt-5">
                    <h5 class="form-label">Cognome Autore</h5>
                    <input name="surnameauthor" class="form-control" placeholder="Inserisci il cognome dell'autore" minlength="3">
                </div>
            </div>

                <!--Title book-->
                <div class="col-12">
                <h5 class="form-label">Titolo</h5>
                <input name="titlebook" class="form-control form-label" id="inputAddress" placeholder="inserisci il titolo del libro">
                <span class="text-body-secondary">Titolo versione italiana</span>
                </div>

                <!--Specifiche Libro-->
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select" required>
                      <option value="" selected disabled>Scegli il genere</option>
                      <option value="crime">Criminale</option>
                      <option value="fantasy">Fantascienza</option>
                      <option value="adventure">Avventura</option>
                    </select>
                  </div>

                  <!--only nymber whit pattern="\d+" -->
                <div class="col-md-4">
                    <label class="form-label">Anno di Pubblicazione</label>
                    <input name="age" class="form-control" placeholder="Inserisci l'anno" minlength="3" maxlength="4" pattern="\d+" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">ISBN#</label>
                    <input name="ISBN" class="form-control" placeholder="Inserisci il codice ISBN#" required>
                  </div>
                
                <hr class="mt-5">

                <!--Note-->
                <div>
                    <h5>Note</h5>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" style="height: 100px"></textarea>
                </div>

                <!--Checkbox ad Invia dati-->
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label">Disponibile anche in digitale</label>
                </div>

                </div>
                <div class="col-12">
                <button name="submit" class="btn btn-primary btn-lg">Aggiungi Libro</button>
                </div>
            </form>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
